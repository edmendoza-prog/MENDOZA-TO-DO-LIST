<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendoza To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <div class="task-counter">
                <span class="counter-item"><span id="total-count">0</span> Total</span>
                <span class="counter-item"><span id="completed-count">0</span> Done</span>
            </div>
        </div>
        
        <form id="task-form">
            <input type="text" id="task-input" placeholder="What needs to be done?" required>
            <button type="submit" class="add-btn">Add</button>
        </form>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Done</button>
        </div>

        <ul id="task-list" class="task-list"></ul>
        
        <div id="empty-state" class="empty-state">
            <p>No tasks yet. Add one to get started!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
